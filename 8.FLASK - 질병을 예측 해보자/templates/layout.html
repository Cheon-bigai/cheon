<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODIR - 안구질환 분석 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
            color: #3a86ff;
        }
        .main-container {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 1rem 0;
            margin-top: 2rem;
            text-align: center;
            font-size: 0.9rem;
            color: #6c757d;
        }
        .card {
            margin-bottom: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #f0f8ff;
            border-bottom: 1px solid #e0e0e0;
        }
        .btn-primary {
            background-color: #3a86ff;
            border-color: #3a86ff;
        }
        .btn-primary:hover {
            background-color: #2a75e8;
            border-color: #2a75e8;
        }
        .disease-high {
            color: #dc3545;
            font-weight: bold;
        }
        .disease-medium {
            color: #fd7e14;
            font-weight: bold;
        }
        .disease-low {
            color: #28a745;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">ODIR 안구질환 분석</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">홈</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/upload">이미지 분석</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/view_data">데이터 조회</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/stats">통계</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/db_admin">DB 관리</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 메인 컨텐츠 -->
    <div class="container main-container">
        {% block content %}{% endblock %}
    </div>

    <!-- 푸터 -->
    <footer class="footer">
        <div class="container">
            <p>© 2023 ODIR 안구질환 분석 시스템 | KDT AI 교육과정</p>
        </div>
    </footer>

    <!-- 자바스크립트 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
