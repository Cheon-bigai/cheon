<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 이미지 분류기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12 text-center mb-4">
                <h1>새 이미지 분류기</h1>
                <p class="lead">이미지를 업로드하면 AI가 새의 종류를 판별해드립니다</p>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">이미지 업로드</h5>
                    </div>
                    <div class="card-body">
                        <form id="upload-form">
                            <div class="mb-3">
                                <label for="image-upload" class="form-label">새 이미지 선택</label>
                                <input class="form-control" type="file" id="image-upload" accept="image/*">
                            </div>
                            <button type="submit" class="btn btn-primary w-100" id="predict-btn">분석하기</button>
                        </form>
                    </div>
                </div>
                
                <div class="card mb-4" id="preview-card" style="display: none;">
                    <div class="card-header bg-info text-white">
                        <h5 class="card-title mb-0">미리보기</h5>
                    </div>
                    <div class="card-body text-center">
                        <img id="preview-image" class="img-fluid rounded" style="max-height: 300px;" alt="업로드한 이미지">
                    </div>
                </div>
                
                <div class="card" id="result-card" style="display: none;">
                    <div class="card-header bg-success text-white">
                        <h5 class="card-title mb-0">분석 결과</h5>
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-3">
                            <h4 id="result-class"></h4>
                            <h5 id="result-confidence"></h5>
                        </div>
                        
                        <h6>클래스별 확률:</h6>
                        <div id="probability-bars"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
